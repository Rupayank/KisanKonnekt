    <script>
        function validateform() {
            var fname = document.signupform.fname.value;
            var lname = document.signupform.lname.value;
            var uname = document.signupform.uname.value;
            var email = document.signupform.email.value;
            var password = document.signupform.password.value;
            var repass = document.signupform.repass.value;

            if (fname == null || fname == "") {
                alert("First Name can't be Blank");
                return false;
            } else if (lname == null || lname == "") {
                alert("Last Name can't be Blank");
                return false;
            } else if (uname == null || uname == "") {
                alert("Username can't be Blank");
                return false;
            } else if (uname.length < 4) {
                alert("Username is too short");
                return false;
            } else if (password == null || password == "") {
                alert("Password can't be Blank");
                return false;
            } else if (password.length < 6) {
                alert("Password must be atleast 6 characters long");
                return false;
            } else if (password != repass) {
                alert("Password does'nt match.Please Re-enter");
                return false;
            }
        }
    </script>

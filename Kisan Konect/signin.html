    <script>
        function validateform1() {
            var uname = document.signinform.uname.value;
            var password = document.signinform.password.value;

            if (uname == null || uname == "") {
                alert("Username can't be Blank");
                return false;
            } else if (password == null || password == "") {
                alert("Password can't be Blank");
                return false;
            }


        }
    </script>
